<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="../css/signUp.css">
    <title>Sign Up </title>
</head>

<body>
    <div id="background-themes">
        <img src="https://pdp.edu.vn/wp-content/uploads/2021/05/hinh-nen-nhe-nhang.jpg" alt=""
            class="img-fuild">
    </div>
    <div class="shadow p-3 mb-5 bg-body rounded position-relative w-75 form-sign-up">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href=""><img
                            src="https://3.files.edl.io/1a9f/18/08/10/232837-e034ddad-07f3-455b-bf81-000c6b69dd4e.gif"
                            class="img-fuild w-100 mt-5"></a>
                </div>
                <div class="col-6">
                    <div class="signUp">
                        <h3 class="text-center mb-4 mt-2">Sign Up To <a href="../index.html" class="text-decoration-none"
                                style="color: black !important;">WSChedule</a></h3>
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text"><i class="fas fa-text-width"></i></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Last name"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text"><i class="fas fa-text-width"></i></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Your Email"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id=""><i class="fas fa-envelope-open"></i></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Password"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><i
                                        class="fas fa-unlock-alt"></i></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Repeat your password"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"><i class="fas fa-unlock"></i></span>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Sign Up</button>
                        </form>

                    </div>
                </div>
                <div class="col-6"></div>
                <div class="col-6">
                    <h5 class="text-center mt-5 login-direct">Have already an account? <a href="Login.html"> Login
                            here</a></h5>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
